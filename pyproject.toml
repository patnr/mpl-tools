[tool.poetry]
name = "mpl-tools"
version = "0.2"
description = "Tools for working with matplotlib"
authors = ["patricknraanes <patrick.n.raanes@gmail.com>"]
license = "MIT"

#repository = "github..."
readme = "README.md"
keywords = ["matplotlib", "plotting"]

[tool.poetry.dependencies]
python = ">=3.6"
matplotlib = ">=3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
#pytest-cov coverage pytest-sugar pytest-benchmark pytest-clarity pytest-xdist

flake8 = "*"
flakehell = "*"
# flake8-docstrings, flake8-bugbear, flake8-comprehensions, flake8-isort

line_profiler = "*"
pre-commit = "*"
ipython = "*"
ipdb = "*"
pdbpp = "*"
pudb = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
