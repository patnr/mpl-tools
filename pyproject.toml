[tool.poetry]
name = "mpl-tools"
version = "0.2"
description = "Tools for working with matplotlib"
authors = ["patricknraanes <patrick.n.raanes@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["matplotlib", "plotting"]
repository = "https://github.com/patricknraanes/mpl-tools"
#homepage = "https://python-poetry.org/"
#documentation = "https://python-poetry.org/docs"

[tool.poetry.dependencies]
python = ">=3.7"
matplotlib = ">=3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
#pytest-cov coverage pytest-sugar pytest-benchmark pytest-clarity pytest-xdist

flake8 = "*"
flakehell = "*"
# flake8-docstrings, flake8-bugbear, flake8-comprehensions, flake8-isort

line_profiler = "*"
pre-commit = "*"
ipdb = "*"
pdbpp = "*"
pudb = "*"
ipython = "*"
pyqt5 = "*" # GUI-backend for mpl
jedi = "<0.18" # ipython/issues/12740

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
