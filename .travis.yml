# From https://github.com/python-poetry/poetry/issues/366
# TODO: investigate other options from that issue thread
# TODO: merge with https://github.com/pyslackers/slack-sansio/blob/2adb7c285deccbbb915d3890c27dc6d9adf38a3c/.travis.yml
#       especially for python matrix and coveralls and tox (tox-travis) usage (despite what
#       this says: https://docs.travis-ci.com/user/languages/python/#using-tox-as-the-build-script )
language: python
python: "3.8"
dist: xenial

stages:
  - lint
  - test
  - name: deploy
    if: tag IS present

cache:
  pip: true
  directories:
    - "$HOME/.cache/pre-commit"

jobs:
  include:
    - stage: lint
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
    - stage: test
      install:
        - pip install --upgrade pip
        - pip install poetry
        - poetry install -v
      script:
        - pytest --cov mpl_tools
    - stage: deploy
      script:
        - echo Deploying to PyPI...

before_deploy:
  # User and password environment variables are set as hidden variables through
  # the web interface in the project settings.
  - pip install --upgrade pip
  - pip install poetry
  - poetry config http-basic.pypi $PYPI_USER $PYPI_PASS
  - poetry build

deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    all_branches: true  # Travis recognizes tag names as "branches"
    condition: $TRAVIS_BUILD_STAGE_NAME = Deploy
    repo: daltonmaag/statmake
    tags: true
